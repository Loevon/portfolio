<div class="project">
  <div class="project-img">
    <img [src]=project.img>
    <div class="project-links">
      <div class="project-link" (click)="openLink('project.repoLink')">
        More Information
      </div>
      <div class="project-link" (click)="openLink('project.repoLink')">
        View Code
      </div>
    </div>
  </div>
  <div class="project-desc">
    <div class="project-title">
      {{ project.name }}
    </div>
    <div class="project-subtitle">
      {{ project.tools }}
    </div>
    <p>
      {{ project.description }}
    </p>
  </div>
</div>
